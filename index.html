<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Frontend Mentor | IP Address Tracker </title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  
  <link href="style.css" rel="stylesheet"/>
    
  </style>

</head>

<body>
  
<div class="top-container">
  <h1> IP Address Tracker </h1> 
  <div class="input-container">
    <input type="text" name="" id="" placeholder="Search for any IP address or domain">
    
    <div class="svg-div">
      <svg class="enter-arr" xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/>
      </svg>
    </div>
  </div>
</div>
  
  <div id="map" class="bottom-container"></div>
  
  <div class="details">
    
    <div>
      <h5> IP Address </h5>
      <span id="address"></span>
    </div>
    
    <div>
      <h5> Location </h5>
      <span id="location"></span>
    </div>
    
    <div>
      <h5> Timezone </h5>
      <span id="timezone"></span>
    </div>
    
    <div>
      <h5> ISP </h5>
      <span id="isp"></span>
    </div>
    
  </div>
  
     <!-- UTC add offset value dynamically using the API -->
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> 
  
  <script src="script.js"></script>
</body>
</html>
